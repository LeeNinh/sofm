<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/crud.css}">
    <title>Edit</title>
</head>
<body>
<div id="wrapper">
    <form th:object="${category}" th:action="@{/category/new}" id="form-crud" method="post"
          enctype="multipart/form-data">
        <h1 class="form-heading">Thêm mặt hàng</h1>
        <div class="form-group">
            <input type="number" class="form-input" name="id" th:value="${category.getId}" placeholder="Enter id..." readonly>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" name="name" th:value="${category.getName}" placeholder="Enter Tên...">
        </div>
        <div class="form-group">
            <input type="text" class="form-input" name="createdAt" th:value="${category.getCreatedAt}" placeholder="dd/MM/yyyy . . .">
        </div>
        <div>
            <input type="submit" value="Update" class="form-submit">
        </div>
    </form>
</div>
</body>
</html>
