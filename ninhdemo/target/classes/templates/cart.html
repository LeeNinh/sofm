<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/style-cart.css}">
<title>Cart</title>
</head>
<body>
<div class="container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên</th>
            <th>Gía</th>
            <th>Số lượng</th>
            <th>Tạm tính</th>
            <th>Chọn</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${session.cart}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value.product.name}"></td>
            <td th:text="${entry.value.buyPrice}"></td>
            <td th:text="${entry.value.quantity}"></td>
            <td th:text="${entry.value.quantity * entry.value.buyPrice}"></td>
            <td>
                <a th:href="@{'/delete-cart?id=' + ${entry.key}}">
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">Tổng tiền <span th:text="${total}"></span>
            </td>
        </tr>
        </tfoot>
    </table>
    <a th:href="@{/payment}">Thanh toán</a>
</div>
</body>
</html>
